<div class="autocomplete-container">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearchTermChange()" placeholder="Search...">
    <button *ngIf="searchTerm" mat-icon-button matSuffix aria-label="Clear" (click)="clearSearchTerm()">
      <mat-icon>close_small</mat-icon>
    </button>
  </mat-form-field>

  <mat-card *ngIf="filteredSuggestions.length > 0 && searchTerm !== ''" class="suggestions-card">
    <mat-list>
      <mat-list-item *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)">
        {{ suggestion }}
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
