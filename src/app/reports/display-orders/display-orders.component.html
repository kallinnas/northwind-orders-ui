<app-autocomplete [matchesAC]="matchesAutocomplite" (filterChange)="applyFilter($event)"></app-autocomplete>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="employeeFullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
        <td mat-cell *matCellDef="let order">{{ order.employeeFullName }}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td mat-cell *matCellDef="let order">{{ order.customerName }}</td>
    </ng-container>

    <ng-container matColumnDef="shipperName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipper</th>
        <td mat-cell *matCellDef="let order">{{ order.shipperName }}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
        <td mat-cell *matCellDef="let order">{{ order.orderDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="orderTotalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
        <td mat-cell *matCellDef="let order">{{ order.orderTotalPrice | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove Order</th>
        <td mat-cell *matCellDef="let order">
            <button mat-icon-button color="warn" (click)="openDeleteDialog(order.orderID)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="footer">
    <mat-paginator [pageSize]="5" hidePageSize="true"></mat-paginator>
</div>
